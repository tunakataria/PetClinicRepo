<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1 th:text="'List of Owners'"></h1>
</head>
<table>
   <thead>
   <tr>
       <th>ID</th>
       <th>First Name</th>
       <th>Last Name</th>
   </tr>
   </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">John</td>
        <td th:text="${owner.lastName}">Sharma</td>
    </tr>
    </tbody>
</table>
<body>

</body>
</html>
